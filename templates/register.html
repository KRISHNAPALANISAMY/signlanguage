<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Login Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: #0d0d0d;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .card {
    background: rgba(20, 20, 20, 0.85);
    border-radius: 1rem;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    padding: 2rem;
    transition: box-shadow 0.5s ease;
  }

  .card:hover {
    box-shadow: 0 0 35px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4);
  }

  .form-control {
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  /* ðŸ‘‡ Make placeholder text glow */
  .form-control::placeholder {
    color: rgba(0, 255, 255, 0.6);
    text-shadow: 0 0 5px #0ff;
  }

  .form-control:focus {
    background: rgba(0, 255, 255, 0.05);
    box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    border-color: #0ff;
    color: #fff;
  }

  label {
    color: #0ff;
    text-shadow: 0 0 5px #0ff;
  }

  .btn-neon {
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    font-weight: bold;
    border-radius: 0.5rem;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
  }

  .btn-neon::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0,255,255,0.6), transparent);
    transition: 0.5s;
  }

  .btn-neon:hover::before {
    left: 100%;
  }

  .btn-neon:hover {
    box-shadow: 0 0 15px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
    color: #111;
    background: #0ff;
  }

  .text-glow {
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
  }

  /* ðŸ‘‡ Style small footer text */
  .footer-text {
    color: rgba(0, 255, 255, 0.7);
    text-shadow: 0 0 5px #0ff;
  }
</style>
<!doctype html>
<html>
  <body>
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li><strong>{{category}}</strong>: {{msg}}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('register') }}">
      <input name="email" type="email" placeholder="Email" required /><br/>
      <input name="password" type="password" placeholder="Password" required /><br/>
      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('login') }}">Already have account? Login</a>
  </body>
</html>
