<style>
  body {
    background: #0d0d0d;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .card {
    background: rgba(20, 20, 20, 0.85);
    border-radius: 1rem;
    box-shadow: 0 0 25px rgba(30, 144, 255, 0.2);
    padding: 2rem;
    transition: box-shadow 0.5s ease;
  }

  .card:hover {
    box-shadow: 0 0 35px rgba(30, 144, 255, 0.6), 0 0 60px rgba(30, 144, 255, 0.4);
  }

  .form-control {
    background: transparent;
    border: 2px solid #1e90ff;
    color: #1e90ff;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  /* üëá Make placeholder text glow */
  .form-control::placeholder {
    color: rgba(30, 144, 255, 0.6);
    text-shadow: 0 0 5px #1e90ff;
  }

  .form-control:focus {
    background: rgba(30, 144, 255, 0.05);
    box-shadow: 0 0 15px #1e90ff, 0 0 30px #1e90ff;
    border-color: #1e90ff;
    color: #fff;
  }

  label {
    color: #1e90ff;
    text-shadow: 0 0 5px #1e90ff;
  }

  .btn-neon {
    background: transparent;
    border: 2px solid #1e90ff;
    color: #1e90ff;
    font-weight: bold;
    border-radius: 0.5rem;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
  }

  .btn-neon::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(30,144,255,0.6), transparent);
    transition: 0.5s;
  }

  .btn-neon:hover::before {
    left: 100%;
  }

  .btn-neon:hover {
    box-shadow: 0 0 15px #1e90ff, 0 0 40px #1e90ff, 0 0 60px #1e90ff;
    color: #111;
    background: #1e90ff;
  }

  .text-glow {
    color: #1e90ff;
    text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff;
  }

  /* üëá Style small footer text */
  .footer-text {
    color: rgba(30, 144, 255, 0.7);
    text-shadow: 0 0 5px #1e90ff;
  }
</style>

</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h2 class="text-center mb-4 text-glow">Sign Up</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-neon w-100">Sign Up</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if(email === "neon@example.com" && password === "123456"){
        alert("‚ú® Neon Login Successful!");
      } else {
        alert("‚ùå Invalid Credentials");
      }
    });
  </script>
</body>
