<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00fff7;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #00fff7;
            background-color: #111;
            color: #00fff7;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7 inset;
            transition: 0.3s;
        }
        input:focus {
            box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7 inset;
        }
        button {
            padding: 10px 20px;
            border: 2px solid #00fff7;
            background-color: #111;
            color: #00fff7;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7 inset;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px #00fff7, 0 0 30px #00fff7 inset;
            color: #0ff;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 2px solid #00fff7;
            padding: 10px;
            text-align: center;
        }
        th {
            font-size: 1.2em;
            text-shadow: 0 0 5px #00fff7;
        }
        tr:nth-child(even) { background-color: #111; }
        tr:hover { background-color: #222; box-shadow: 0 0 10px #00fff7; }
        a { color: #00fff7; text-decoration: none; font-weight: bold; transition: 0.3s; }
        a:hover { color: #0ff; text-shadow: 0 0 10px #00fff7; }

        /* Flash messages */
        .flash-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .flash { padding: 10px 20px; margin-bottom: 10px; border-radius: 8px; font-weight: bold; color: #fff; text-shadow: 0 0 5px #fff; }
        .flash.success { background: #0ff; box-shadow: 0 0 10px #0ff; }
        .flash.warning { background: #ff0; color: #000; box-shadow: 0 0 10px #ff0; }
        .flash.danger { background: #f0f; box-shadow: 0 0 10px #f0f; }
        .flash.info { background: #0f0; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>
    <h1>Students</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add Student</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
                <td>{{ user.id }}</td>
                <td><input type="text" name="name" value="{{ user.name }}"></td>
                <td><input type="email" name="email" value="{{ user.email }}"></td>
                <td>
                    <button type="submit">Update</button>
                    <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
